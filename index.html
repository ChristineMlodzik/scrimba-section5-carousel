<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Section 5 Scrimba Carousel</title>
</head>
<body>

    <div class="carousel">

        <h1>Christine's Favorite Guitarists</h1>

        <div class="carousel-item carousel-item-visible">
            <img src="images/1Cantrell.jpg" />
            <div class="carousel-caption">Jerry Cantrell</div>
        </div>

        <div class="carousel-item">
            <img src="images/2Hendrix.jpg" />
            <div class="carousel-caption">Jimi Hendrix</div>
        </div>

        <div class="carousel-item">
            <img src="images/3Iommi.jpg" />
            <div class="carousel-caption">Tony Iommi</div>
        </div>
        
        <div class="carousel-item">
            <img src="images/4VanHalen.jpg"/>
            <div class="carousel-caption">Eddie Van Halen</div>
        </div>

        <div class="carousel-item">
            <img src="images/5Vaughn.jpg" />
            <div class="carousel-caption">Stevie Ray Vaughn</div>
        </div>

        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="Previous Slidex"> < </button>
            <button id="carousel-button-next" aria-label="Next Slide"> > </button>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
